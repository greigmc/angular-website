<div class="carousel-container" (swipeleft)="nextSlide()" (swiperight)="prevSlide()">
    <div class="carousel-wrapper" [style.transform]="'translateX(-' + currentIndex * (100 / visibleSlides) + '%)'">
      <div class="carousel-slide" *ngFor="let slide of slides; let i = index" [style.flex]="'0 0 ' + (100 / visibleSlides) + '%'">
        <div class="card d-flex flex-column h-100 mx-3">
          <img [src]="slide.image" alt="Slide Image" class="card-img-top m-2">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{slide.title}}</h5>
            <p class="card-text flex-grow-1">{{slide.description}}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <button class="carousel-control-prev" (click)="prevSlide()">&#10094;</button>
    <button class="carousel-control-next" (click)="nextSlide()">&#10095;</button> -->
    <div class="carousel-indicators">
      <button *ngFor="let slide of slides; let i = index"
              [class.active]="i === currentIndex"
              (click)="goToSlide(i)"></button>
    </div>
  </div>
